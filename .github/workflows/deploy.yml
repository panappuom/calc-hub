name: build-and-deploy
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 18 * * *"  # 03:00 JST
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      # 将来的に自動データ更新を入れるならここで `npm run pipeline`
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: "dist" }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
